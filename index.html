 <head>

  <link rel="stylesheet" href="main.css" />

 </head>
 <body>
  

  <nav>
    <img src="images/logo.png" alt="logo" />
    <a href="about.html">about</a>
  </nav>
  <div class="intro">
    <div class="intro-text">
      <h1>Ancient Egypt</h1>
      <div class="underline 2"></div>
      <div class="underline"></div>
      <h2>The Correllation Of Pharoah the Biblical Figure And Ramases The Historical Figure</h2>
      <div class="underline"></div>
      <h2></h2>
      <div class="underline"></div>
    </div>
  </div>
 
  <div class="image-container">
    <img
      src="images/throneroom.jpg"
      alt="Throne Room"
      onclick="openLightbox('images/throneroom.jpg', 'Throne Room')"
    />
    <h3>Throne Room</h3>
  </div>
  <div class="image-container">
    <img
      src="images/poster.jpg" 
      alt="Poster"
      onclick="openLightbox('images/poster.jpg', 'Poster')" 
    />
    <h3>Poster</h3>
  </div>
 
  <div class="image-container">
    <img
      src="images/bookC.png"
      alt="Book "
      onclick="openLightbox('images/bookC.png', 'Book ')"
    />
    <h3>Book Cover</h3>
  </div>
 
</div>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <div class="lightbox-content">
    <img id="lightboxImage" src="" alt="Lightbox Image" />
    <h2 id="lightboxHeading"></h2>
  </div>
</div>



<script>
  function openLightbox(imageSrc, heading) {
    const lightboxImage = document.getElementById("lightboxImage");
    const lightboxHeading = document.getElementById("lightboxHeading");
    const lightbox = document.getElementById("lightbox");

    lightboxImage.src = imageSrc; // Set the clicked image as the source
    lightboxHeading.textContent = heading; // Set the heading text
    lightbox.style.display = "flex"; // Show the lightbox
  }

  function closeLightbox() {
    const lightbox = document.getElementById("lightbox");
    lightbox.style.display = "none"; // Hide the lightbox
  }
</script>
 </body></html>
